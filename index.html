<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI Internship - Registration System</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center fade-in">
            <div class="mb-5">
                <img src="assets/icons/guvi-logo.svg" alt="GUVI Logo" class="mb-4 guvi-icon pulse">
                <h1 class="display-3 text-success mb-3">GUVI Internship</h1>
                <p class="lead text-white-50 mb-4">Professional Registration & Authentication System</p>
                <div class="stats-card d-inline-block mx-3">
                    <i class="fas fa-users fa-2x text-success mb-2"></i>
                    <p class="text-white mb-0">Secure Registration</p>
                </div>
                <div class="stats-card d-inline-block mx-3">
                    <i class="fas fa-shield-alt fa-2x text-success mb-2"></i>
                    <p class="text-white mb-0">Protected Login</p>
                </div>
                <div class="stats-card d-inline-block mx-3">
                    <i class="fas fa-user-circle fa-2x text-success mb-2"></i>
                    <p class="text-white mb-0">User Profiles</p>
                </div>
            </div>
            <div class="d-grid gap-3 d-md-block slide-up">
                <a href="register.html" class="btn btn-success btn-lg me-3 px-5">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </a>
                <a href="login.html" class="btn btn-outline-success btn-lg px-5">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </a>
            </div>
            <div class="mt-5">
                <p class="text-white-50 small">
                    <i class="fas fa-code me-2"></i>Built with HTML, CSS, JavaScript, PHP, MySQL, MongoDB & Redis
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Add staggered animation to stats cards
            $('.stats-card').each(function (index) {
                $(this).css('animation-delay', (index * 0.2) + 's');
                $(this).addClass('fade-in');
            });
        });
    </script>
</body>

</html>
