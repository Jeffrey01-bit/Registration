<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GUVI Internship</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/profile.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div class="profile-header">
        <div class="header-left">
            <h2 id="welcomeText">Welcome, Amanda</h2>
            <p class="date-text">Tue, 07 June 2022</p>
        </div>
        <div class="header-right">
            <div class="profile-dropdown">
                <div class="profile-avatar-small" id="headerAvatar">
                    <div style="width: 40px; height: 40px; background: #22c55e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">U</div>
                </div>
                <div class="dropdown-menu">
                    <a href="#" id="myProfileBtn">My Profile</a>
                    <a href="#" id="logoutDropdownBtn">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Blue Banner -->
    <div class="blue-banner"></div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-card">
            <div class="profile-info">
                <div class="profile-avatar-container">
                    <div class="profile-avatar-large" id="profileAvatar">
                        <div style="width: 80px; height: 80px; background: #22c55e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px;">U</div>
                    </div>
                    <div class="plus-icon" id="addPhotoBtn">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="remove-overlay" id="removePhotoBtn"></div>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                </div>
                <div class="profile-details">
                    <h3 id="profileName">Alexa Rawles</h3>
                    <p id="profileEmail">alexarawles@gmail.com</p>
                </div>
            </div>
            <button class="edit-btn" id="editBtn">Edit</button>
        </div>

        <!-- Form Fields -->
        <div class="form-container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>User ID</label>
                        <input type="text" id="userId" placeholder="User ID" class="form-input" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Username" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" placeholder="First Name" class="form-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Email Address" class="form-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="age" placeholder="Age" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dob" class="form-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="tel" id="contact" placeholder="Phone Number" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender" class="form-select">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Occupation</label>
                        <input type="text" id="occupation" placeholder="Occupation" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address" placeholder="Street Address" class="form-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city" placeholder="City" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" id="state" placeholder="State" class="form-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" id="zipCode" placeholder="Zip Code" class="form-input">
                    </div>
                </div>
            </div>
            

        </div>

        <!-- Email Section -->
        <div class="email-section">
            <h4>My email Address</h4>
            <div class="email-item">
                <div class="email-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="email-details">
                    <p id="emailAddress">alexarawles@gmail.com</p>
                    <small>1 month ago</small>
                </div>
            </div>
            <button class="add-email-btn" id="addEmailBtn">
                <i class="fas fa-plus"></i> Add Email Address
            </button>
        </div>
    </div>

    <!-- Logout Button (Hidden) -->
    <button id="logoutBtn" style="display: none;">Logout</button>
    
    <!-- Delete Account Button -->
    <div style="text-align: center; padding: 40px;">
        <button id="deleteAccountBtn" style="background: #dc3545; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-trash"></i>
            <span style="text-transform: uppercase; font-weight: bold;">DELETE ACCOUNT</span>
        </button>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; backdrop-filter: blur(5px);">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 12px; text-align: center; min-width: 300px;">
            <h3 style="margin: 0 0 15px; color: #dc3545;">Delete Account</h3>
            <p style="margin: 0 0 25px; color: #666;">Are you sure you want to delete your account? This action cannot be undone.</p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button id="cancelDelete" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">Cancel</button>
                <button id="confirmDelete" style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load profile data
            $.get('php/db_profile.php')
            .done(function(data) {
                if (data.status === 'success') {
                    const user = data.user;
                    $('#welcomeText').text(`Welcome, ${user.username}`);
                    $('#profileName').text(`${user.first_name} ${user.last_name}`.trim() || user.username);
                    $('#profileEmail, #emailAddress').text(user.email);
                    
                    // Fill form fields
                    $('#userId').val(user.id);
                    $('#username').val(user.username);
                    $('#firstName').val(user.first_name || '');
                    $('#lastName').val(user.last_name || '');
                    $('#email').val(user.email);
                    $('#age').val(user.age || '');
                    $('#dob').val(user.dob || '');
                    $('#contact').val(user.contact || '');
                    $('#gender').val(user.gender || '');
                    $('#occupation').val(user.occupation || '');
                    $('#address').val(user.address || '');
                    $('#city').val(user.city || '');
                    $('#state').val(user.state || '');
                    $('#zipCode').val(user.zip_code || '');
                    
                    // Set initial readonly state
                    $('.form-input, .form-select').prop('readonly', true).prop('disabled', true);
                    $('.plus-icon').hide();
                    
                    // Load profile picture
                    if (user.photo && user.photo.trim() !== '') {
                        const img = new Image();
                        img.onload = function() {
                            $('#headerAvatar').html(`<img src="${user.photo}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">`);
                            $('#profileAvatar').html(`<img src="${user.photo}" alt="Profile" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">`);
                        };
                        img.onerror = function() {
                            showInitials(user.username);
                        };
                        img.src = user.photo;
                    } else {
                        showInitials(user.username);
                    }
                    
                    function showInitials(username) {
                        const initial = username.charAt(0).toUpperCase();
                        $('#headerAvatar').html(`<div style="width: 40px; height: 40px; background: #22c55e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`);
                        $('#profileAvatar').html(`<div style="width: 80px; height: 80px; background: #22c55e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px;">${initial}</div>`);
                    }
                }
            })
            .fail(function() {
                window.location.href = 'login.html';
            });
            
            // Logout functionality
            $('#logoutBtn, #logoutDropdownBtn').click(function() {
                window.location.href = 'login.html';
            });
            
            // Dropdown toggle
            $('#headerAvatar').click(function(e) {
                e.stopPropagation();
                $('.dropdown-menu').toggleClass('show');
            });
            
            $(document).click(function() {
                $('.dropdown-menu').removeClass('show');
            });
            
            // Edit/Save functionality
            let isEditing = false;
            $('#editBtn').click(function() {
                if (!isEditing) {
                    $('.form-input, .form-select').prop('readonly', false).prop('disabled', false).addClass('editable');
                    $('#userId').prop('readonly', true).removeClass('editable');
                    $('.plus-icon').show();
                    $(this).text('Save');
                    isEditing = true;
                } else {
                    const formData = {
                        username: $('#username').val(),
                        firstName: $('#firstName').val(),
                        lastName: $('#lastName').val(),
                        age: $('#age').val(),
                        dob: $('#dob').val(),
                        contact: $('#contact').val(),
                        gender: $('#gender').val(),
                        occupation: $('#occupation').val(),
                        address: $('#address').val(),
                        city: $('#city').val(),
                        state: $('#state').val(),
                        zipCode: $('#zipCode').val()
                    };
                    
                    // Handle photo operations first
                    if (photoAction === 'upload' && selectedFile) {
                        const photoFormData = new FormData();
                        photoFormData.append('photo', selectedFile);
                        
                        $.ajax({
                            url: 'php/upload_photo.php',
                            method: 'POST',
                            data: photoFormData,
                            processData: false,
                            contentType: false,
                            success: function(response) {
                                if (response.status === 'success') {
                                    $('#headerAvatar').html(`<img src="${response.photo_path}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">`);
                                }
                                updateProfile();
                            },
                            error: updateProfile
                        });
                    } else if (photoAction === 'remove') {
                        $.post('php/remove_photo.php')
                        .always(function() {
                            const initial = $('#username').val().charAt(0).toUpperCase();
                            $('#headerAvatar').html(`<div style="width: 40px; height: 40px; background: #22c55e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`);
                            updateProfile();
                        });
                    } else {
                        updateProfile();
                    }
                    
                    function updateProfile() {
                        $.post('php/update_profile.php', formData)
                        .done(function(response) {
                            if (response.status === 'success') {
                                const fullName = `${formData.firstName} ${formData.lastName}`.trim();
                                $('#profileName').text(fullName || formData.username);
                            }
                        })
                        .always(function() {
                            $('.form-input, .form-select').prop('readonly', true).prop('disabled', true).removeClass('editable');
                            $('.plus-icon').hide();
                            $('#editBtn').text('Edit');
                            isEditing = false;
                            selectedFile = null;
                            photoAction = null;
                        });
                    }
                }
            });
            
            // Photo upload functionality
            $('#addPhotoBtn').click(function() {
                if (isEditing) {
                    $('#photoInput').click();
                }
            });
            
            let selectedFile = null;
            let photoAction = null;
            
            $('#photoInput').change(function(e) {
                const file = e.target.files[0];
                if (file) {
                    selectedFile = file;
                    photoAction = 'upload';
                    
                    // Only preview the image, don't upload yet
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#profileAvatar').html(`<img src="${e.target.result}" alt="Profile" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">`);
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Profile picture hover for remove
            $('#profileAvatar').hover(
                function() {
                    if (isEditing && $(this).find('img').length > 0) {
                        $('#removePhotoBtn').show();
                    }
                },
                function() {
                    $('#removePhotoBtn').hide();
                }
            );
            
            // Remove photo functionality
            $('#removePhotoBtn').click(function() {
                if (isEditing) {
                    const initial = $('#username').val().charAt(0).toUpperCase();
                    $('#profileAvatar').html(`<div style="width: 80px; height: 80px; background: #22c55e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px;">${initial}</div>`);
                    $(this).hide();
                    $('#photoInput').val('');
                    
                    // Mark for removal, don't execute until save
                    selectedFile = null;
                    photoAction = 'remove';
                }
            });
            
            // Delete account functionality
            $('#deleteAccountBtn').click(function() {
                $('#deleteModal').show();
            });
            
            $('#cancelDelete').click(function() {
                $('#deleteModal').hide();
            });
            
            $('#confirmDelete').click(function() {
                $.post('php/delete_account.php')
                .done(function(response) {
                    if (response.status === 'success') {
                        $('#deleteModal').hide();
                        alert('Account deleted successfully. You will be logged out.');
                        window.location.href = 'login.html';
                    } else {
                        alert('Error deleting account: ' + response.message);
                    }
                })
                .fail(function() {
                    alert('Error deleting account. Please try again.');
                });
            });
            
            // Close modal when clicking outside
            $('#deleteModal').click(function(e) {
                if (e.target === this) {
                    $(this).hide();
                }
            });
        });
    </script>
</body>
</html>
