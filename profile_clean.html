<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GUVI Internship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light" style="height: 100vh; overflow: hidden;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">GUVI Profile</a>
            <button class="btn btn-outline-light" onclick="window.location.href='login.html'">Logout</button>
        </div>
    </nav>
    
    <div class="container-fluid p-0">
        <div class="profile-page">
            <div class="profile-header p-3" style="border-bottom: 1px solid rgba(40, 167, 69, 0.3);">
                <h4 class="mb-0 text-success">User Profile</h4>
            </div>
            <div class="profile-content">
                <div class="row g-0">
                    <!-- Left Profile Section -->
                    <div class="col-md-4 p-4 border-end bg-light">
                        <div class="text-center">
                            <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 150px; height: 150px; font-size: 3rem;">T</div>
                            <h5 class="mt-3 mb-1">Test User</h5>
                            <p class="text-muted small mb-0">Developer</p>
                            <p class="text-muted small">Test City</p>
                        </div>
                    </div>
                    
                    <!-- Right Details Section -->
                    <div class="col-md-8 p-4">
                        <div class="mb-4">
                            <h6 class="text-success mb-3">Contact Information</h6>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Phone:</strong></div>
                                <div class="col-9">+1234567890</div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Email:</strong></div>
                                <div class="col-9">test@test.com</div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Address:</strong></div>
                                <div class="col-9">123 Test Street</div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h6 class="text-success mb-3">Basic Information</h6>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Birthday:</strong></div>
                                <div class="col-9">1999-01-01</div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Gender:</strong></div>
                                <div class="col-9">Male</div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Age:</strong></div>
                                <div class="col-9">25</div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h6 class="text-success mb-3">Professional</h6>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Occupation:</strong></div>
                                <div class="col-9">Developer</div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Company:</strong></div>
                                <div class="col-9">GUVI</div>
                            </div>
                            <div class="text-start mt-5">
                                <button class="btn btn-success" onclick="alert('Update feature coming soon!')">Update Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
