<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GUVI Internship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">GUVI Profile</a>
            <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 150px; height: 150px; font-size: 3rem;">T</div>
                        <h5 class="mt-3 mb-1">Test User</h5>
                        <p class="text-muted small mb-0">Developer</p>
                        <p class="text-muted small">Test City</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-success">Profile Information</h5>
                        
                        <div class="mb-4">
                            <h6 class="text-success mb-3">Contact Information</h6>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Phone:</strong></div>
                                <div class="col-9">+1234567890</div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Email:</strong></div>
                                <div class="col-9">test@test.com</div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h6 class="text-success mb-3">Basic Information</h6>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Age:</strong></div>
                                <div class="col-9">25</div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3"><strong>Username:</strong></div>
                                <div class="col-9">testuser</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
    $(document).ready(function () {
        $("#logoutBtn").click(function () {
            window.location.href = "login.html";
        });
    });
    </script>
</body>
</html>
