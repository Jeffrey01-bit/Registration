<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GUVI Internship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light" style="height: 100vh; overflow: hidden;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">GUVI Profile</a>
            <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </nav>
    
    <div class="container-fluid p-0">
        <div class="profile-page">
            <div class="profile-header p-3" style="border-bottom: 1px solid rgba(40, 167, 69, 0.3);">
                <h4 class="mb-0 text-success">User Profile</h4>
            </div>
            <div class="profile-content">
                        <div class="row g-0">
                            <!-- Left Profile Section -->
                            <div class="col-md-4 p-4 border-end bg-light">
                                <div id="profileImageSection" class="text-center"></div>
                            </div>
                            
                            <!-- Right Details Section -->
                            <div class="col-md-8 p-4">
                                <div id="userInfo"></div>
                            </div>
                        </div>
                        
                        <div class="px-4 pb-4">
                                
                                <!-- Modal Overlay -->
                                <div id="updateProfileModal" class="modal-overlay" style="display: none;">
                                    <div class="modal-content">
                                        <h6 class="text-success mb-3">Update Profile Details</h6>
                                        <div id="message"></div>
                                        <form id="profileForm" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-12 mb-3">
                                                <label for="photo" class="form-label">Profile Photo</label>
                                                <input type="file" class="form-control" id="photo" accept="image/*">
                                                <div id="photoPreview" class="mt-2"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="firstName" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="lastName" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="age" class="form-label">Age</label>
                                                <input type="number" class="form-control" id="age" min="1" max="120">
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="dob" class="form-label">Date of Birth</label>
                                                <input type="date" class="form-control" id="dob">
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="gender" class="form-label">Gender</label>
                                                <select class="form-control" id="gender">
                                                    <option value="">Select Gender</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="contact" class="form-label">Contact</label>
                                                <input type="tel" class="form-control" id="contact" placeholder="Phone number">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="address" class="form-label">Address</label>
                                                <input type="text" class="form-control" id="address" placeholder="Enter address">
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="city" class="form-label">City</label>
                                                <input type="text" class="form-control" id="city" placeholder="Enter city">
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="state" class="form-label">State</label>
                                                <input type="text" class="form-control" id="state" placeholder="Enter state">
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="zipCode" class="form-label">Zip Code</label>
                                                <input type="text" class="form-control" id="zipCode" placeholder="Enter zip code">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="occupation" class="form-label">Occupation</label>
                                                <input type="text" class="form-control" id="occupation" placeholder="Enter occupation">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="company" class="form-label">Company</label>
                                                <input type="text" class="form-control" id="company" placeholder="Enter company name">
                                            </div>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-success">Update Profile</button>
                                            <button type="button" id="discardBtn" class="btn btn-secondary">Discard</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
