<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GUVI Internship</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/profile.css?v=2" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div class="profile-header">
        <div class="header-left">
            <h2 id="welcomeText">Welcome, Amanda</h2>
            <p class="date-text" id="currentDate">Tue, 07 June 2022</p>
        </div>
        <div class="header-right">
            <button class="btn btn-outline-success btn-sm me-2" onclick="window.location.href='register.html'">
                New Register
            </button>
            <button class="btn btn-danger btn-sm me-3" id="logoutBtn">
                Logout
            </button>
            <div class="profile-avatar-small" id="headerAvatar">
                <div style="width: 40px; height: 40px; background: #22c55e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">U</div>
            </div>
        </div>
    </div>

    <!-- Blue Banner -->
    <div class="blue-banner"></div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-card">
            <div class="profile-info">
                <div class="profile-avatar-container">
                    <div class="profile-avatar-large" id="profileAvatar">
                        <div style="width: 80px; height: 80px; background: #22c55e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px;">U</div>
                    </div>
                    <div class="plus-icon" id="addPhotoBtn">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="remove-overlay" id="removePhotoBtn"></div>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                </div>
                <div class="profile-details">
                    <h3 id="profileName">Alexa Rawles</h3>
                    <p id="profileEmail">alexarawles@gmail.com</p>
                </div>
            </div>
            <button class="edit-btn" id="editBtn">Edit</button>
        </div>

        <!-- Form Fields -->
        <div class="form-container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>User ID</label>
                        <input type="text" id="userId" placeholder="User ID" class="form-input" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Username" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" placeholder="First Name" class="form-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Email Address" class="form-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="age" placeholder="Age" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dob" class="form-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="tel" id="contact" placeholder="Phone Number" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender" class="form-select">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Occupation</label>
                        <input type="text" id="occupation" placeholder="Occupation" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address" placeholder="Street Address" class="form-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city" placeholder="City" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" id="state" placeholder="State" class="form-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" id="zipCode" placeholder="Zip Code" class="form-input">
                    </div>
                </div>
            </div>
            

        </div>


    </div>

    <!-- Logout Button (Hidden) -->
    <button id="logoutBtn" style="display: none;">Logout</button>
    
    <!-- Delete Account Button -->
    <div style="display: flex; justify-content: center; padding: 40px;">
        <button id="deleteAccountBtn" style="background: #dc3545; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: all 0.3s ease;" onmouseover="this.style.background='#c82333'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(220,53,69,0.3)'" onmouseout="this.style.background='#dc3545'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
            <i class="fas fa-trash"></i>
            <span style="text-transform: uppercase; font-weight: bold;">DELETE ACCOUNT</span>
        </button>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; backdrop-filter: blur(5px);">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 12px; text-align: center; min-width: 300px;">
            <h3 style="margin: 0 0 15px; color: #dc3545;">Delete Account</h3>
            <p style="margin: 0 0 25px; color: #666;">Are you sure you want to delete your account? This action cannot be undone.</p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button id="cancelDelete" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">Cancel</button>
                <button id="confirmDelete" style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
