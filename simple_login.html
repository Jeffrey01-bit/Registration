<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
</head>
<body>
    <h2>Login Test</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);
        
        fetch('php/working_login.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                document.getElementById('message').innerHTML = '<p style="color: green;">Login successful! Redirecting...</p>';
                setTimeout(() => {
                    window.location.href = 'simple_profile.html';
                }, 1000);
            } else {
                document.getElementById('message').innerHTML = '<p style="color: red;">' + data.message + '</p>';
            }
        })
        .catch(error => {
            document.getElementById('message').innerHTML = '<p style="color: red;">Error: ' + error + '</p>';
        });
    });
    </script>
</body>
</html>
