<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - GUVI Internship</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-3">
                            <h3 class="text-success mb-2">Create Account</h3>
                            <p class="text-muted">Join GUVI Internship Program</p>
                        </div>

                        <form id="registerForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email Address
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                <div class="mt-1">
                                    <a href="#" id="sendOtpBtn" style="font-size: 11px; color: #8b5cf6; text-decoration: underline;">Send OTP</a>
                                    <span id="timer" style="font-size: 11px; color: #6b7280; margin-left: 10px;"></span>
                                    <a href="#" id="resendOtpBtn" style="font-size: 11px; color: #8b5cf6; text-decoration: underline; margin-left: 10px; display: none;">Resend OTP</a>
                                </div>
                                <div id="emailStatus" class="mt-1"></div>
                            </div>
                            
                            <div class="mb-3" id="otpSection" style="display: none;">
                                <div class="d-flex align-items-center gap-2 flex-wrap">
                                    <span style="font-size: 11px; color: #8b5cf6;">Enter OTP</span>
                                    <div class="d-flex gap-1">
                                        <input type="text" class="otp-input" maxlength="1" data-index="0">
                                        <input type="text" class="otp-input" maxlength="1" data-index="1">
                                        <input type="text" class="otp-input" maxlength="1" data-index="2">
                                        <input type="text" class="otp-input" maxlength="1" data-index="3">
                                        <input type="text" class="otp-input" maxlength="1" data-index="4">
                                        <input type="text" class="otp-input" maxlength="1" data-index="5">
                                    </div>
                                    <a href="#" id="verifyOtpBtn" style="font-size: 11px; color: #8b5cf6; text-decoration: underline;">Verify</a>
                                </div>
                                <div id="otpStatus" class="mt-1"></div>
                            </div>
                            
                            <style>
                            .otp-input {
                                width: 25px;
                                height: 25px;
                                text-align: center;
                                font-size: 12px;
                                border: none;
                                border-bottom: 1px solid #8b5cf6;
                                background: transparent;
                                color: #8b5cf6;
                                outline: none;
                            }
                            .otp-input:focus {
                                border-bottom-color: #7c3aed;
                            }
                            .otp-input.filled {
                                border-bottom-color: #22c55e;
                                color: #22c55e;
                            }
                            </style>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter password" minlength="6" required>
                                    <i class="fas fa-eye position-absolute" id="togglePassword"
                                        style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #6c757d;"></i>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" id="registerBtn" class="btn btn-success" disabled>
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                                <small class="text-muted mt-1">Please verify your email to enable registration</small>
                            </div>
                        </form>

                        <div id="message" class="mb-3"></div>

                        <div class="text-center">
                            <p class="mb-2">Already have an account?
                                <a href="login.html" class="text-success fw-bold text-decoration-none">
                                    Sign In
                                </a>
                            </p>
                            <a href="index.html" class="text-muted text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
