<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GUVI Internship</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-3">
                            <h3 class="text-success mb-2">Welcome Back</h3>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email Address
                                </label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" autocomplete="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Enter your password" autocomplete="current-password" required>
                                    <i class="fas fa-eye position-absolute" id="togglePassword"
                                        style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #6c757d;"></i>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" id="loginBtn" class="btn btn-success">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>
                        </form>

                        <div id="message" class="mb-3"></div>

                        <div class="text-center">
                            <p class="mb-2">Don't have an account?
                                <a href="register.html" class="text-success fw-bold text-decoration-none">
                                    Create Account
                                </a>
                            </p>
                            <a href="index.html" class="text-muted text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        $(document).ready(function () {
            // Show error messages from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                let message = '';
                switch (error) {
                    case 'empty': message = 'All fields are required'; break;
                    case 'invalid': message = 'Invalid email or password'; break;
                    case 'db': message = 'Database connection error'; break;
                    default: message = 'Login failed';
                }
                $("#message").html(`<div class="alert alert-danger">${message}</div>`);
            }

            // Password visibility on tap and hold
            $('#togglePassword').on('mousedown touchstart', function (e) {
                e.preventDefault();
                $('#password').attr('type', 'text');
                $(this).removeClass('fa-eye').addClass('fa-eye-slash');
            }).on('mouseup mouseleave touchend', function () {
                $('#password').attr('type', 'password');
                $(this).removeClass('fa-eye-slash').addClass('fa-eye');
            });
        });
    </script>
</body>

</html>
